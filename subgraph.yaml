specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: mumbai
    source:
      address: "0x57C8ae98D49Dd9A74eFF379551bB858d1a8A17F4"
      abi: Marketplace
      startBlock: 34183192
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BuyItem
        - ListItem
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: BuyItem(indexed address,uint256,uint256,string,string,string,uint256,string)
          handler: handleBuyItem
        - event: ListItem(indexed uint256,string,string,string,uint256,uint256,uint256,uint256)
          handler: handleListItem
      file: ./src/Marketplace.ts
